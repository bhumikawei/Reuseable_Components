<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles/gallery.css">
</head>
<body>
    <h2>Gallery</h2>
    <div class="gallery">
        <img src="./images12/gallery1.jpg" alt="Description 1" class="gallery-thumbnail">
        <img src="./images12/gallery2.png" alt="Description 2" class="gallery-thumbnail">
        <img src="./images12/gallery7.jpg" alt="Description 3" class="gallery-thumbnail">
        <img src="./images12/gallery6.jpg" alt="Description 4" class="gallery-thumbnail">
        <img src="./images12/gallery5.jpg" alt="Description 5" class="gallery-thumbnail">
        <img src="./images12/gallery3.jpg" alt="Description 6" class="gallery-thumbnail">
    </div>
    <div class="gallery-window">
        <div class="gallery-slider">
            <div class="gallery-slides">
                <button class="close" type="button">
                    <i class="fa-solid fa-times"></i>
                </button>
                <button class="prev" type="button">
                    <i class="fa-solid fa-circle-chevron-left"></i>
                </button>
                <button class="next" type="button">
                    <i class="fa-solid fa-circle-chevron-right"></i>
                </button>
                <div class="img-info"></div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9054aed470.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/gallery.js"></script>
</body>
</html>
